{{ define "main" }}
<main>
    <article>
        <header class="mb-4 bg-gray-200 dark:bg-gray-900/50">
            <span class="py-96">
                <h1 class="py-16 text-5xl font-semibold text-center text-gray-700 dark:text-white capitalize">
                    {{ .Title }}
                </h1>
            </span>
        </header>
        {{ with .Content }}
        <div class="max-w-2xl px-6 mx-auto mt-6 prose dark:prose-invert dark:text-white">
            {{- . -}}
        </div>
        {{ end }}
        {{ partial "services-template.html" . }}
    </article>
</main>
{{ end }}
